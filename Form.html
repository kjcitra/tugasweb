<!DOCTYPE HTML>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Aplikasi Manajemen Pegawai</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Aplikasi Manajemen Pegawai</h1>
  </header>

  <div class="container">
    <aside>
      <ul class="menu">
        <li><a href="dashboard.html" class="aktif">Dashboard</a></li>
        <li><a href="tabel.html" class="aktif">Data Pegawai</a></li>
        <li><a href="tabel.html" class="aktif">Data Jabatan</a></li>
        <li><a href="login.html" class="aktif">Keluar</a></li>
      </ul>
    </aside>

    <section class="main">
      <h2 class="judul">Tambah Pegawai</h2>
      <form action="proses.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="foto">Foto</label>
          <input type="file" id="foto" name="foto">
        </div>

        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="jk" value="L" required> Laki-laki
            </label>
            <label>
              <input type="radio" name="jk" value="P" required> Perempuan
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="tanggal">Tanggal Lahir</label>
          <input type="date" id="tanggal" name="tanggal" required>
        </div>

        <div class="form-group">
          <label for="jabatan">Jabatan</label>
          <select id="jabatan" name="jabatan" required>
            <option value="direktur">Direktur</option>
            <option value="manajer">Manajer</option>
            <option value="marketing">Marketing</option>
            <option value="sekretaris">Sekretaris</option>
            <option value="chef">Chef</option>
            <option value="waiter">Waiter/Waitress</option>
            <option value="kasir">Kasir</option>
          </select>
        </div>

        <div class="form-group">
          <input type="submit" value="Simpan" class="tombol simpan">
          <input type="reset" value="Batal" class="tombol reset">
        </div>
      </form>
    </section>
  </div>

  <footer>
    <!-- Removed copyright footer -->
  </footer>
</body>
</html>
